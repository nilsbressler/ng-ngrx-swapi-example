<div class="container" *ngIf="planet$ | async as planet">
  <button mat-button class="back-button" (click)="goBack()">Go to List!</button>
  <div class="planet-details">
    <h2>{{ planet.name }}</h2>
    <p>Population: {{ planet.population }}</p>
    <p>Size: {{ planet.size }}</p>
    <p>Distance: {{ planet.distance }}</p>
  </div>
</div>
